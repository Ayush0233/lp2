<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dev — Student Registration</title>
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div style="display:flex;gap:12px;align-items:center">
          <div class="logo">SD</div>
          <div>
            <div class="title">Student Registration</div>
            <div class="sub">Development build — quick testing</div>
          </div>
        </div>
        <div class="env-badge">DEV</div>
      </div>

      <div class="grid">
        <div>
          <form id="studentForm">
            <div class="form-group"><label>Roll Number</label><input id="roll" required></div>
            <div class="form-group"><label>Name</label><input id="name" required></div>
            <div class="form-group"><label>Course</label><input id="course" required></div>
            <div class="form-group"><label>Gender</label><select id="gender"><option>male</option><option>female</option><option>other</option></select></div>
            <div class="form-group"><label>Email</label><input id="email" type="email" required></div>
            <button class="btn" type="submit">Submit</button>
          </form>
        </div>

        <aside class="side-card">
          <div><strong>Environment</strong><div style="color:#4b5563">Development</div></div>
          <div style="margin-top:10px;color:#6b7280">Submissions are not persisted. Use this environment for rapid iteration.</div>
        </aside>
      </div>

      <div class="footer">Open this folder's page to test the dev build.</div>
    </div>
  </div>

  <script>
    document.getElementById('studentForm').addEventListener('submit', function(e){
      e.preventDefault();
      const s = {
        roll:document.getElementById('roll').value,
        name:document.getElementById('name').value,
        course:document.getElementById('course').value,
        gender:document.getElementById('gender').value,
        email:document.getElementById('email').value
      };
      // dev: quick alert
      alert('DEV submit (no persistence)\\n' + JSON.stringify(s,null,2));
      this.reset();
    });
  </script>
</body>
</html>
